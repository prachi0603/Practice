<body>
<script type="text/javascript">
var today=new Date();
window.alert(today.getFullYear()+'-'+today.getMonth()+'-'+today.getDate());
var person=prompt("Enter your name!");
if(person!=null){
	window.alert("Hello "+person);
}
var val1=prompt("Enter 1st number");
var val2=prompt("Enter 2nd number");
if(val1!=null && val2!=null){
	window.alert(parseInt(val1)+parseInt(val2));
}
</script>
